<!DOCTYPE html>
<html>
<head>
    <title>View Image</title>
</head>
<body>
    <img id="image" src="" style="max-width: 100%; height: auto;" />
    <script>
        // Replace this with your actual base64 image URL
        const imageUrl = "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAUA...";
        document.getElementById('image').src = imageUrl;
    </script>
</body>
</html>
